name: ci

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        go: ["stable"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - run: go build -v
      - run: go test -v ./...
